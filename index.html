<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
       <div class="main-nav container flex">
        <!-- container can  concatinate the components vertically or horizontally -->

        <a href="#" onclick="reload()" class="news-logo" >
            <img src="./logo.png" alt="news logo">
        </a>
       <div class="nav-links">
        <ul class="flex">
            <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">Technology</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
    
           </ul>
       </div>
       
       <div class="search-bar flex">
        <input  id="search-text" type="text" class="news-input" placeholder="e.g. GPT">
        <button class="search-button" id="search-button">Search</button>
       </div>
       </div>
    </nav>
    <main>
     <div class="cards-container container flex" id="cards-container">
       
     </div>   
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 31/05/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus sit laborum alias nisi distinctio et, iste laudantium! Tempora itaque debitis illum? Et ipsa aliquam enim praesentium omnis accusamus dignissimos laudantium!</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
